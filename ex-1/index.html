<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Responsive Web Design - Ex 2</title>
  </head>

  <body>
    <section class="section-job">
      <div class="feature-box">
        <h1 class="first">Browse by</h1>
        <header>
          <h1 class="grad">Job</h1>
          <h1>Categoriess</h1>
        </header>
        <div class="top-box">
          <div class="digital-box box-default">
            <div class="logo">📣</div>

            <p>Digital Marketing</p>
            <p class="overlay">143 Jobs Opened</p>

            <button class="btn">→</button>
          </div>
          <div class="art-box box-default">
            <div class="logo">🖋</div>
            <p>Art & Design</p>
            <p class="overlay">110 Jobs Opened</p>
            <button class="btn">→</button>
          </div>
          <div class="account-box box-default">
            <div class="logo acc-logo">$</div>
            <p>Accounting</p>
            <p class="overlay">158 Jobs Opened</p>
            <button class="btn acc-btn">→</button>
          </div>
          <div class="photo-box box-default">
            <div class="logo">📸</div>
            <p>Photography</p>
            <p class="overlay">95 Jobs Opened</p>
            <button class="btn">→</button>
          </div>
        </div>
        <div class="bottom-box">
          <div class="copy-box box-default">
            <div class="logo">📝</div>
            <p>Copy Writing</p>
            <p class="overlay">113 Jobs Opened</p>
            <button class="btn">→</button>
          </div>
          <div class="music-box box-default">
            <div class="logo">🎧</div>
            <p>Music</p>
            <p class="overlay">55 Jobs Opened</p>
            <button class="btn">→</button>
          </div>
          <div class="hr-box box-default">
            <div class="logo">👫🏻</div>
            <p>Human Resouces</p>
            <p class="overlay">143 Jobs Opened</p>
            <button class="btn">→</button>
          </div>
          <div class="explore-box box-default">
            <p>Explore</p>
            <p>30 More</p>
            <p>Categoriess</p>
            <button class="explore-btn">→</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
